<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Saveful verification code</title>

<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #f6f3fb;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    color: #2b1e44;
  }
  table {
    border-collapse: collapse;
  }
  img {
    display: block;
    border: 0;
  }
  .wrapper {
    width: 100%;
    padding: 16px;
  }
  .container {
    max-width: 600px;
    background-color: #ffffff;
    margin: 0 auto;
    border-radius: 16px;
    overflow: hidden;
  }
  .content {
    padding: 32px 28px;
    text-align: center;
  }
  h1 {
    font-size: 22px;
    line-height: 1.3;
    margin: 0 0 12px;
    font-weight: 700;
  }
  p {
    font-size: 15px;
    line-height: 1.6;
    margin: 0 0 16px;
    color: #3d3558;
  }
  .otp-wrapper {
    margin: 28px auto 16px;
  }
  .otp-box {
    background-color: #f3efff;
    border-radius: 12px;
    padding: 20px 0;
    font-size: 30px;
    font-weight: 700;
    letter-spacing: 6px;
    color: #2b1e44;
    width: 100%;
    max-width: 320px;
    margin: 0 auto;
  }
  .hint {
    font-size: 13px;
    color: #7a7391;
    margin-top: 10px;
  }
  .divider {
    height: 1px;
    background-color: #eeeaf7;
    margin: 28px 0;
  }
  .logo {
    margin: 24px auto 0;
    width: 110px;
  }
  .footer {
    padding: 22px;
    font-size: 13px;
    color: #7a7391;
    text-align: center;
  }

  /* Mobile tuning */
  @media (max-width: 480px) {
    .content {
      padding: 26px 18px;
    }
    h1 {
      font-size: 20px;
    }
    p {
      font-size: 14px;
    }
    .otp-box {
      font-size: 26px;
      letter-spacing: 4px;
      padding: 18px 0;
    }
  }
</style>
</head>

<body>
  <table class="wrapper" width="100%" role="presentation">
    <tr>
      <td align="center">

        <table class="container" width="100%" role="presentation">

          <!-- Content -->
          <tr>
            <td class="content">

              <h1>Verify your email</h1>

              <p>
                Welcome to Saveful.  
                Use the verification code below to complete your sign-up.
              </p>

              <!-- OTP -->
              <table class="otp-wrapper" role="presentation" width="100%">
                <tr>
                  <td align="center">
                    <div class="otp-box">
                      {{OTP_CODE}}
                    </div>
                  </td>
                </tr>
              </table>

              <p class="hint">
                This code expires in {{OTP_EXPIRY}} minutes.
              </p>

              <div class="divider"></div>

              <p style="margin-bottom:0;">
                If you didn’t request this, you can safely ignore this email.
              </p>

              <img
                src="https://d3fg04h02j12vm.cloudfront.net/logo%403x.png"
                alt="Saveful logo"
                class="logo"
              />

            </td>
          </tr>

          <tr>
            <td class="footer">
              © Saveful
            </td>
          </tr>

        </table>

      </td>
    </tr>
  </table>
</body>
</html>
